    <script src="lib/jquery/dist/jquery.js"></script>

                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false">

                    </div>

            </nav>

            <!--            <span class="nav-color">Заголовок страницы</span>-->
        </div>
    </header>


    <main class="container">
        <!--        Содержимое страницы-->

        <h2>Лабораторная работа 1</h2>
        <h3>Список</h3>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>

        <div class="dropdown-divider"></div>

        <h3>Форма</h3>
        <form>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" name="checkbox1">
                    <label class="form-check-label" for="gridCheck1">
                        Чек-бокс 1
                    </label>
                </div>

                <div class="col-sm-2"></div>
                <div class="col-sm-10 form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck2" name="checkbox2">
                    <label class="form-check-label" for="gridCheck2">
                        Чек-бокс 2
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-3 form-check">
                    <input class="form-check-input" type="radio" id="radioButt1" name="radioBtn" value="1" checked>
                    <label class="form-check-label" for="radioButt1">
                        Радио 1
                    </label>
                </div>

                <div class="col-sm-3 form-check">
                    <input class="form-check-input" type="radio" id="radioButt2" name="radioBtn" value="2">
                    <label class="form-check-label" for="radioButt2">
                        Радио 2
                    </label>
                </div>
                <div class="col-sm-3 form-check">
                    <input class="form-check-input" type="radio" id="radioButt3" name="radioBtn" value="3">
                    <label class="form-check-label" for="radioButt3">
                        Радио 3
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLogin" class="col-sm-2 col-form-label">Логин:</label>
                <input type="text" class="form-control col-sm-10" id="inputLogin" name="login" placeholder="Введите имя">
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль:</label>
                <input type="password" class="form-control col-sm-10" id="inputPassword" name="password" placeholder="Введите пароль">
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" formmethod="post" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>
    </main>


    <footer class="fixed-bottom">

            </div>
            <!--<span class="nav-color">Подвал страницы</span>-->
